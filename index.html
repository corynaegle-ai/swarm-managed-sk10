<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Management System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Player Management System</h1>
        
        <!-- Player Setup Section -->
        <div id="player-setup-section" class="player-setup">
            <h2>Add Players</h2>
            <form id="player-form" class="player-form">
                <div class="form-group">
                    <label for="player-name">Player Name</label>
                    <input type="text" id="player-name" name="playerName" placeholder="Enter player name" required>
                </div>
                <button type="submit" id="add-player-btn" class="btn btn-primary">Add Player</button>
            </form>
            <div id="error-container"></div>
        </div>
        
        <!-- Player List Section -->
        <div id="player-list-section" class="player-list">
            <h2>Players <span id="player-count" class="player-count">0 players</span></h2>
            <div id="players-container">
                <div id="no-players" class="no-players">
                    No players added yet. Add some players to get started!
                </div>
                <div id="players-grid" class="players-grid hidden"></div>
            </div>
            
            <div class="game-controls">
                <button id="start-game-btn" class="btn btn-success disabled" disabled>
                    Start Game
                </button>
            </div>
        </div>
        
        <!-- Game Interface Section (Initially Hidden) -->
        <div id="game-interface-section" class="hidden">
            <h2>Game Started!</h2>
            <p>Game interface would be here...</p>
            <button id="back-to-setup-btn" class="btn btn-primary">Back to Setup</button>
        </div>
    </div>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
