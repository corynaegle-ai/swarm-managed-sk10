<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trickster Game</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Trickster Card Game</h1>
    
    <div class="game-setup" id="game-setup">
      <h2>Game Setup</h2>
      <div class="player-setup">
        <label for="num-players">Number of Players:</label>
        <select id="num-players">
          <option value="3">3 Players</option>
          <option value="4" selected>4 Players</option>
          <option value="5">5 Players</option>
        </select>
      </div>
      
      <div class="player-names" id="player-names">
        <div class="player-name-input">
          <label>Player 1:</label>
          <input type="text" class="player-name" placeholder="Enter name" required>
        </div>
        <div class="player-name-input">
          <label>Player 2:</label>
          <input type="text" class="player-name" placeholder="Enter name" required>
        </div>
        <div class="player-name-input">
          <label>Player 3:</label>
          <input type="text" class="player-name" placeholder="Enter name" required>
        </div>
        <div class="player-name-input">
          <label>Player 4:</label>
          <input type="text" class="player-name" placeholder="Enter name" required>
        </div>
      </div>
      
      <button id="start-game" class="btn-primary">Start Game</button>
    </div>
    
    <div class="game-play" id="game-play" style="display: none;">
      <div class="game-status">
        <h2>Round <span id="current-round">1</span> of 10</h2>
        <p>Hand Count: <span id="hand-count">10</span></p>
      </div>
      
      <div class="scoreboard">
        <h3>Current Scores</h3>
        <div id="scoreboard-container">
          <!-- Player scores will be dynamically inserted here -->
        </div>
      </div>
      
      <div class="trick-entry">
        <h3>Enter Tricks for Round <span id="round-display">1</span></h3>
        <form id="trick-entry-form">
          <div id="player-tricks-container">
            <!-- Player trick inputs will be dynamically inserted here -->
            <!-- Each player will have: tricks won input and bonus checkboxes -->
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn-primary">Submit Tricks</button>
            <button type="button" id="clear-form" class="btn-secondary">Clear</button>
          </div>
        </form>
        
        <div id="error-container" class="error-container" style="display: none;">
          <!-- Validation errors will be displayed here -->
        </div>
      </div>
    </div>
    
    <div class="game-end" id="game-end" style="display: none;">
      <h2>Game Over!</h2>
      <div id="final-scores">
        <!-- Final scores and winner will be displayed here -->
      </div>
      <button id="new-game" class="btn-primary">New Game</button>
    </div>
  </div>
  
  <script src="js/scoring.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
