<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Management System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Player Management System</h1>
        
        <!-- Player Setup Section -->
        <div id="player-setup" class="player-setup fade-in">
            <h2>Setup Players</h2>
            <form id="player-form" class="player-form">
                <div class="form-group">
                    <label for="player-name">Player Name:</label>
                    <input type="text" id="player-name" name="playerName" required>
                </div>
                <button type="submit" id="add-player-btn" class="btn btn-primary">Add Player</button>
            </form>
            <div id="error-container"></div>
        </div>

        <!-- Player List Section -->
        <div id="player-list" class="player-list">
            <h2>Current Players</h2>
            <div id="players-grid" class="players-grid"></div>
            <div class="game-controls">
                <div id="player-count" class="player-count">Players: 0</div>
                <button id="start-game-btn" class="btn btn-success" disabled>Start Game</button>
            </div>
        </div>

        <!-- Game Interface (Initially Hidden) -->
        <div id="game-interface" class="hidden">
            <h2>Game Started!</h2>
            <p>Game interface will be implemented here.</p>
            <button id="back-to-setup-btn" class="btn btn-primary">Back to Setup</button>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
