<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spades Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Spades Game</h1>
        </header>
        
        <main id="game-container">
            <!-- Game phases will be rendered here -->
            <div id="trick-entry-screen" class="screen hidden">
                <h2>Enter Tricks and Bonus Points</h2>
                <div id="trick-entry-form">
                    <div class="round-info">
                        <h3>Round <span id="current-round"></span></h3>
                        <p>Hand Count: <span id="hand-count"></span></p>
                    </div>
                    
                    <div id="player-entries" class="player-entries">
                        <!-- Player trick/bonus entries will be generated here -->
                    </div>
                    
                    <div class="form-actions">
                        <button id="submit-tricks" class="btn btn-primary">Submit Tricks & Bonuses</button>
                        <button id="cancel-entry" class="btn btn-secondary">Cancel</button>
                    </div>
                    
                    <div id="entry-errors" class="error-messages"></div>
                </div>
            </div>
            
            <!-- Other game screens would go here -->
            <div id="game-board" class="screen">
                <p>Game in progress...</p>
                <button id="show-trick-entry" class="btn btn-primary">Enter Tricks</button>
            </div>
        </main>
    </div>
    
    <script src="js/game-state.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
