<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Vanilla JS Application</h1>
        </header>
        <main>
            <p>Welcome to your new application!</p>
            
            <!-- Score Display Section -->
            <section id="score-section" class="hidden">
                <h2>Current Scores</h2>
                <div id="scoreboard-container">
                    <table id="player-scoreboard" class="scoreboard-table">
                        <thead>
                            <tr>
                                <th>Player</th>
                                <th>Total Score</th>
                            </tr>
                        </thead>
                        <tbody id="scoreboard-body">
                            <!-- Player scores will be populated here -->
                        </tbody>
                    </table>
                </div>
                
                <button id="calculate-score-btn" class="score-btn">Calculate Round Score</button>
            </section>
            
            <!-- Round Results Modal -->
            <div id="round-results-modal" class="modal hidden">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Round Results</h3>
                        <span class="modal-close">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div id="round-scores-breakdown">
                            <!-- Round scoring breakdown will be populated here -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="close-results-btn" class="btn-secondary">Close</button>
                    </div>
                </div>
            </div>
            
            <!-- Score Display Section -->
            <section id="score-section">
                <h2>Current Scores</h2>
                <div id="scoreboard-container">
                    <table id="player-scoreboard" class="scoreboard-table">
                        <thead>
                            <tr>
                                <th>Player</th>
                                <th>Total Score</th>
                            </tr>
                        </thead>
                        <tbody id="scoreboard-body">
                            <!-- Player scores will be populated here -->
                        </tbody>
                    </table>
                </div>
                
                <button id="calculate-score-btn" class="score-btn">Calculate Round Score</button>
            </section>
            
            <!-- Round Results Modal -->
            <div id="round-results-modal" class="modal hidden">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Round Results</h3>
                        <span class="modal-close">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div id="round-scores-breakdown">
                            <!-- Round scoring breakdown will be populated here -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="close-results-btn" class="btn-secondary">Close</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
